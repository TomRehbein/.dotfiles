set-option -g default-shell /bin/bash

# Set true colors
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# Set prefix to Ctrl-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
unbind C-o

# Set base index to 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Enable mouse mode
set -g mouse on

# Set escape time to 10
set -sg escape-time 10

# Increase history limit
set -g history-limit 10000

# Reload configuration
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Alt-vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window
bind c new-window -c "#{pane_current_path}"

# Copy mode using vi keys
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Status bar configuration
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left-length 30
set -g status-right-length 150
set -g status-left '#[fg=green]#S #[fg=white]» '
set -g status-right '#[fg=cyan]#(uptime | cut -d "," -f 1 | cut -d " " -f 4-) #[fg=white]» #[fg=yellow]%Y-%m-%d %H:%M:%S'

# Window status
setw -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=grey]#F '
setw -g window-status-current-format ' #I#[fg=white]:#[fg=white]#W#[fg=dim]#F '
setw -g window-status-current-style bg=blue,fg=white,bold

# Pane border
set -g pane-border-style fg=colour232
set -g pane-active-border-style fg=colour240

# Message style
set -g message-style bg=colour235,fg=colour166

# Clock mode
setw -g clock-mode-colour colour166

# Bell
set -g bell-action none
set -g visual-bell off

# Plugins (if using TPM)
# To install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Then press prefix + I to install plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin configurations
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

run '~/.config/tmux/plugins/tpm/tpm'
